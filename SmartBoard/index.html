<html>
<head>
    <title>Smart board</title>
    <meta http-equiv = "Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="js/logic1.js"></script>
</head>

<body onload="init()">
    <div id="sketchpadapp">
        <div class="leftside">

            <table>
                <tr>
                    <td width="70px">
                        <label for="colors">Colors<b></label>
                    </td>
                    <td>
                        <select id="colors" name="colors" onchange="setColor(this.value)" >
                            <option value="Black"  >Black</option>
                            <option value="Red" >Red</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                            <option value="Orange">Orange</option>
                        </select>
                    </td>
                </tr>              
                 <tr>
                    <td>
                        <label for="Parameters"> Size of dot <b></label>
                    </td>
                    <td>
                        <input type="input" value="5" id="widthDot"  style="width: 69px;">
                        <input class="setsize" type="submit" value="Set size" id="setSize" onclick="setDotSize(document.getElementById('widthDot').value)">     
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input class="clearandsend" type="submit" value="Clear Sketchpad" id="clearbutton" onclick="clearCanvas(canvas,ctx);" >                        
                        <input class="clearandsend" type="submit" name = "sendbutton" value="Send to project" id="sendbutton" onclick="sendToServer(document.getElementById('sketchpad'));">                       
                    </td>                    
                </tr>
            </table>                         
        </div>
        <div class="rightside">
            <canvas id="sketchpad" height="300" width="400">
            </canvas>
        </div>
    </div>
